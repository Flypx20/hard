<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>给类换样式</title>
	<style>
		li{
			width: 100px;
			height: 20px;
			border:1px solid black;
			list-style: none;
		}
	</style>
	<script>
		window.onload=function(){
			var oDiv=document.getElementById('div');
			var oLi=oDiv.getElementsByClassName('cl');
			for(i in oLi){
				oLi[i].style.background='red'
			}
			
			console.log(oLi);
		}
	</script>
</head>
<body>
	<div id="div">
		<li class="cl"></li>
		<li></li>
		<li class="cl"></li>
		<li></li>
		<li></li>
		<li class="cl"></li>
		<li></li>
	</div>
</body>
</html>
